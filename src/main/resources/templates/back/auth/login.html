<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Login</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" th:href="@{/back/assets/modules/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/back/assets/modules/fontawesome/css/all.min.css}"/>

  <!-- CSS Libraries -->
  <link rel="stylesheet" th:href="@{/back/assets/modules/bootstrap-social/bootstrap-social.css}"/>

  <!-- Template CSS -->
  <link rel="stylesheet" th:href="@{/back/assets/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/back/assets/css/components.css}"/>
<!-- Start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-94034622-3');
</script>
<!-- /END GA --></head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img th:src="@{/back/assets/img/stisla-fill.svg}" alt="logo" width="100" class="shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Authentification</h4></div>
              <div class="card-body">
              <div th:if="${param.error}" class="text-danger">
                Nom ou mot passe incorrect !
              </div>
                <form th:action="@{/login}" method="post" class="needs-validation">
                  <div class="form-group">
                    <label for="email">Nom</label>
                    <input id="username" type="text" class="form-control" name="username" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Entrez votre non svp
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                    	<label for="password" class="control-label">Mot de passe</label>
                      <div class="float-right">
                        <a href="auth-forgot-password.html" class="text-small">
                          Forgot Password?
                        </a>
                      </div>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      Entrez votre mot de passe svp
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                      <label class="custom-control-label" for="remember-me">Se rappeler de moi</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
                

              </div>
            </div>
            
            <div class="simple-footer">
              Copyright &copy; Locanette Office 2019
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script type="text/javascript" th:src="@{/back/assets/modules/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/back/assets/modules/popper.js}"></script>
  <script type="text/javascript" th:src="@{/back/assets/modules/tooltip.js}"></script>
  <script type="text/javascript" th:src="@{/back/assets/modules/bootstrap/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/back/assets/modules/nicescroll/jquery.nicescroll.min.js}"></script>
  <script type="text/javascript" th:src="@{/back/assets/modules/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{/back/assets/js/stisla.js}"></script>
  
  <!-- JS Libraies -->

  <!-- Page Specific JS File -->
  
  <!-- Template JS File -->
  <script type="text/javascript" th:src="@{/back/assets/js/scripts.js}"></script>
  <script type="text/javascript" th:src="@{/back/assets/js/custom.js}"></script>
</body>
</html>
