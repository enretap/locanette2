<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
	name="viewport">
<title>Ecommerce Dashboard &mdash; Stisla</title>

<!-- General CSS Files -->
<link rel="stylesheet"
	th:href="@{/back/assets/modules/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/back/assets/modules/fontawesome/css/all.min.css}" />


<!-- CSS Libraries -->
<link rel="stylesheet"
	th:href="@{/back/assets/modules/jqvmap/dist/jqvmap.min.css}">
<link rel="stylesheet"
	th:href="@{/back/assets/modules/summernote/summernote-bs4.css}">
<link rel="stylesheet"
	th:href="@{/back/assets/modules/owlcarousel2/dist/assets/owl.carousel.min.css}">
<link rel="stylesheet"
	th:href="@{/back/assets/modules/owlcarousel2/dist/assets/owl.theme.default.min.css}">


<!-- Template CSS -->
<link rel="stylesheet" th:href="@{/back/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/back/assets/css/components.css}">
<!-- Start GA -->
<script async
	src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-94034622-3');
</script>
<!-- /END GA -->
<th:block layout:fragment="styles"></th:block>
</head>

<body>
	<div id="app">
		<div class="main-wrapper main-wrapper-1">
			<div class="navbar-bg"></div>
			<!-- Header -->
			<div data-th-replace="back/layouts/header :: master-header"></div>
			<!-- Side Bar -->
			<div data-th-replace="back/layouts/sidebar :: master-sidebar"></div>
			<!-- Main Content -->
			<div class="main-content">
				<th:block layout:fragment="content"></th:block>
			</div>
			<!-- Side Bar -->
			<div data-th-replace="back/layouts/footer :: master-footer"></div>

		</div>
	</div>

	<!-- General JS Scripts -->
	<script th:src="@{/back/assets/modules/jquery.min.js}"></script>
	<script th:src="@{/back/assets/modules/popper.js}"></script>
	<script th:src="@{/back/assets/modules/tooltip.js}"></script>
	<script th:src="@{/back/assets/modules/bootstrap/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/back/assets/modules/nicescroll/jquery.nicescroll.min.js}"></script>
	<script th:src="@{/back/assets/modules/moment.min.js}"></script>
	<script th:src="@{/back/assets/js/stisla.js}"></script>

	<!-- JS Libraies -->
	<script th:src="@{/back/assets/modules/jquery.sparkline.min.js}"></script>
	<script th:src="@{/back/assets/modules/chart.min.js}"></script>
	<script
		th:src="@{/back/assets/modules/owlcarousel2/dist/owl.carousel.min.js}"></script>
	<script th:src="@{/back/assets/modules/summernote/summernote-bs4.js}"></script>
	<script
		th:src="@{/back/assets/modules/chocolat/dist/js/jquery.chocolat.min.js}"></script>

	<!-- Page Specific JS File -->
	<script th:src="@{/back/assets/js/page/index.js}"></script>

	<!-- Template JS File -->
	<script th:src="@{/back/assets/js/scripts.js}"></script>
	<script th:src="@{/back/assets/js/custom.js}"></script>
	<th:block layout:fragment="scripts"></th:block>


</body>
</html>
