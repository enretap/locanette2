<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="back/layouts/master">
<head>
<meta charset="utf-8">
<title>Locanette Office | List</title>
<th:block layout:fragment="styles">
	<!-- CSS Libraries -->

	<link rel="stylesheet"
		th:href="@{/back/assets/modules/datatables/datatables.min.css}">
	<link rel="stylesheet"
		th:href="@{/back/assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css}">
	<link rel="stylesheet"
		th:href="@{/back/assets/modules/datatables/Select-1.2.4/css/select.bootstrap4.min.css}">
	<style>
.hide {
	display: none !important;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<section class="section">
			<div class="section-header">
				<h1>Commandes</h1>
				<div class="section-header-breadcrumb">
					<div class="breadcrumb-item active">
						<a href="#">Tableau de bord</a>
					</div>
					<div class="breadcrumb-item">
						<a href="#">commandes</a>
					</div>
					<div class="breadcrumb-item">list</div>
				</div>
			</div>

			<div class="section-body">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header row">
								<div class="col-md-3">
									<a href="#" class="btn btn-icon icon-left btn-dark"><i class="fa fa-plus"></i> Ajouter commande</a>
								</div>
								<div class="col-md-6">
									
								</div>
								<div class="col-md-3">
									<a style="float: right;" href="#" class="pull-right btn btn-icon btn-info"><i class="fas fa-info-circle"></i></a>
									<a style="float: right;" href="#" class="pull-right btn btn-icon btn-success"><i class="fas fa-info-circle"></i></a>
									<a style="float: right;" href="#" class="pull-left btn btn-icon btn-danger"><i class="fas fa-info-circle"></i></a>
								</div>
							</div>
							<div class="card-body row">
								
									<div class="col-md-3">
										<form action="" method="post">
											<div class="form-group new-customer">
										<label>Nom</label> <input name="firstName" type="text"
											class="form-control" placeholder="Ex: YAO" />
									</div>
									<div class="form-group new-customer">
										<label>Nom</label> <input name="firstName" type="text"
											class="form-control" placeholder="Ex: YAO" />
									</div>
									<div class="form-group new-customer">
										<label>Nom</label> <input name="firstName" type="text"
											class="form-control" placeholder="Ex: YAO" />
									</div>
									<div class="form-group new-customer">
										<label>Nom</label> <input name="firstName" type="text"
											class="form-control" placeholder="Ex: YAO" />
									</div>
									
									
										</form>
									</div>
									<div class="col-md-9">
										<div class="table-responsive">
									<table class="table table-striped" id="table-2">
										<thead>
											<tr>
												<th class="text-center">
													<div class="custom-checkbox custom-control">
														<input type="checkbox" data-checkboxes="mygroup"
															data-checkbox-role="dad" class="custom-control-input"
															id="checkbox-all"> <label for="checkbox-all"
															class="custom-control-label">&nbsp;</label>
													</div>
												</th>
												<th>Numero</th>
												<th>Dur√©e</th>
												<th>Date</th>
												<th>Client</th>
												<th>Livraison</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="o:${orders}">
											   <td>
													<div class="custom-checkbox custom-control">
														<input type="checkbox" data-checkboxes="mygroup"
															class="custom-control-input" id="checkbox-1"> <label
															for="checkbox-1" class="custom-control-label">&nbsp;</label>
													</div>
												</td>
												<td th:text="${o.code}">
													<div class="custom-checkbox custom-control">
														<input type="checkbox" data-checkboxes="mygroup"
															class="custom-control-input" id="checkbox-1"> <label
															for="checkbox-1" class="custom-control-label">&nbsp;</label>
													</div>
												</td>
												<td th:text="${o.rentalPeriod}">Create a mobile app</td>
												
												<td th:text="${o.orderDate}"><img alt="image"
													src="assets/img/avatar/avatar-5.png" class="rounded-circle"
													width="35" data-toggle="tooltip" title="Wildan Ahdian">
												</td>
												<td th:text="${o.customer.firstName}">2018-01-20</td>
												<td th:text="${o.deliveryDateSet}"><div class="badge badge-success">Completed</div></td>
												<td><a href="#" class="btn btn-primary">Detail</a></td>
											</tr>
											
										</tbody>
									</table>
								</div>
							
									</div>
								
								
							</div>
						</div>
					</div>
				</div>

			</div>

		</section>

	</div>


	<th:block layout:fragment="scripts">
		<!-- JS Libraies -->
		<script th:src="@{/back/assets/modules/datatables/datatables.min.js}"></script>
		<script
			th:src="@{/back/assets/modules/datatables/DataTables-1.10.16/js/dataTables.bootstrap4.min.js}"></script>
		<script
			th:src="@{/back/assets/modules/datatables/Select-1.2.4/js/dataTables.select.min.js}"></script>
		<script th:src="@{/back/assets/modules/jquery-ui/jquery-ui.min.js}"></script>

		<!-- Page Specific JS File -->
		<script th:src="@{/back/assets/js/page/modules-datatables.js}"></script>

		
	</th:block>

</body>
</html>
